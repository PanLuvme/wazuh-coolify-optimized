version: '3.8'

services:
  wazuh-indexer:
    build: ./indexer
    container_name: wazuh-indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - discovery.type=single-node
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - WAZUH_INDEXER_PASSWORD=${WAZUH_PASSWORD}
    volumes:
      - wazuh_indexer_data:/var/lib/wazuh-indexer
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          memory: 2G

  wazuh-manager:
    build: ./manager
    container_name: wazuh-manager
    restart: always
    ports:
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${WAZUH_PASSWORD}
    volumes:
      - wazuh_manager_data:/var/ossec/data
      - wazuh_manager_logs:/var/ossec/logs
      - wazuh_manager_etc:/var/ossec/etc
    depends_on:
      - wazuh-indexer
    deploy:
      resources:
        limits:
          memory: 1.5G

  wazuh-dashboard:
    build: ./dashboard
    container_name: wazuh-dashboard
    restart: always
    ports:
      - "5601:5601"
    environment:
      - WAZUH_INDEXER_URL=https://wazuh-indexer:9200
      - WAZUH_API_URL=https://wazuh-manager:55000
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=${WAZUH_PASSWORD}
      - NODE_OPTIONS=--max-old-space-size=768
    depends_on:
      - wazuh-indexer
    deploy:
      resources:
        limits:
          memory: 1G

volumes:
  wazuh_indexer_data:
  wazuh_manager_data:
  wazuh_manager_logs:
  wazuh_manager_etc:
